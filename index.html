<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Threejs with vite</title>
  </head>
  <body>
    <div id="lives"></div>
    <div id="foodAmount"></div>
    <button
      id="help-button"
      onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'block';"
    >
      HELP
    </button>
    <div id="help-dialog" class="dialog">
      <h2>CONTROLS</h2>

      <p>
        ZQSD: Use Z/S or ArrowU/ArrowDown to move forward/backward and Q/D or
        ArrowLeft/ArrowRight to turn left/right.
      </p>

      <p>
        After you collect all of the dots, the game will start over but pacman
        and the ghosts will get a little bit faster!
      </p>
      <p>
        <button
          onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'none';"
        >
          Close
        </button>
      </p>
    </div>

    <canvas id="app"></canvas>
    <script type="module" src="/src/main.ts"></script>
    <script src="/src/helvetiker_regular.typeface.js"></script>
  </body>
</html>
